<div class="logueo" style="background:#7971ea;">
    <form [formGroup]="loginForm" method="post" style="background-color: rgba(30,40,51,0.75);">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgba(237, 163, 255, 0.75);"></i></div>
        <div class="form-group"><input formControlName="email" class="form-control" type="email" name="email" placeholder="Email" autocomplete="off"></div>
        <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Contraseña" autocomplete="off"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgba(237, 163, 255, 0.75);font-weight: normal;" (click)="__onSubmit()">Ingresar</button></div>
        <div class="form-group" style="text-align: center; height: 0px;"><a routerLink="../registro">¿No tienes cuenta? ¡Regístrate!</a></div>
    </form>
</div>
<div>
    <p>
        Datos del login: {{ loginForm.value | json }}
    </p>
</div>
