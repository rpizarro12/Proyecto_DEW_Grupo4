    <div class="container">
        <div class="row">

                <a routerLink="../home">Home</a><span class="mx-2 mb-0">/</span><strong class="text-black">Contáctanos</strong>

</div>
+<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black">Contáctanos</h2>
        </div>
        <div class="col-md-7">

          <form [formGroup]="contactForm">
            
            <div class="p-3 p-lg-5 border">
            <div formGroupName="person">
              <div class="form-group row">
                <div class="col-md-6">
                    <label for="c_fname" class="text-black">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombres" name="nombres" formControlName="nombres">
                    </div>
                    <div class="col-md-6">
                    <label for="c_lname" class="text-black">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" formControlName="apellidos">
                    </div>
              </div>
            </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_email" name="c_email" formControlName="email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_subject" class="text-black">Asunto </label>
                  <input type="text" class="form-control" id="asuento" name="asuento" formControlName="asunto">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_message" class="text-black">Mensaje </label>
                  <textarea name="mensaje" id="mensaje" cols="30" rows="7" class="form-control" formControlName="mensaje"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                    <button (click)="__onSubmit()" class="btn btn-primary btn-lg btn-block">Enviar Mensaje</button>
                </div>
                <!--<p>Datos del formulario: {{ contactForm.value | json }}</p>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
