<div class="site-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="product-thumbnail">Imagen</th>
                  <th class="product-name">Producto</th>
                  <th class="product-price">Precio</th>
                  <th class="product-remove">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                
                <tr *ngFor="let p of cart.itemCart">
                  <td class="product-thumbnail">
                    <img src="{{p[0].imagen}}" alt="Image" class="img-fluid">
                  </td>
                  <td class="product-name">
                    <h2 class="h5 text-black">{{p[0].nombre}}</h2>
                  </td>
                  <td>S/{{p[0].precio.toFixed(2)}}</td>  
                  <td><button type="button" class="btn btn-primary btn-sm" style="color: white;" (click)='_deleteToCart(p[0].idproducto)'>X</button></td>
                </tr>

              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="row mb-5">
            <!--<div class="col-md-6 mb-3 mb-md-0">
              <button class="btn btn-primary btn-sm btn-block">Actualizar carrito</button>
            </div>-->
            <div class="col-md-6">
              <a routerLink="../tienda"class="btn btn-outline-primary btn-sm btn-block">Continuar Comprando</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="text-black h4" for="coupon">¿Tienes cupón?</label>
              <p>Ingresa tu código de cupón si tienes uno.</p>
            </div>
            <div class="col-md-8 mb-3 mb-md-0">
              <input type="text" class="form-control py-3" id="coupon" placeholder="Código de cupón">
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary btn-sm">Agregar</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 pl-5">
          <div class="row justify-content-end">
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-12 text-right border-bottom mb-5">
                  <h3 class="text-black h4 text-uppercase">Resumen</h3>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <span class="text-black">Subtotal</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">S/{{(cart.cartTotal*0.82).toFixed(2)}}</strong>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <span class="text-black">IGV</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">S/{{(cart.cartTotal*0.18).toFixed(2)}}</strong>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-md-6">
                  <span class="text-black">Total</span>
                </div>
                <div class="col-md-6 text-right">
                  <strong class="text-black">S/{{cart.cartTotal.toFixed(2)}}</strong>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-lg py-3 btn-block" (click)='_confirmarCompra()'>Proceder al Pago</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
